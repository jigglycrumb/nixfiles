# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = eDP-1,1920x1200@60,0x0,1
monitor = HDMI-A-1,1920x1080@60,0x-1200,1

misc {
  disable_splash_rendering = true
  disable_hyprland_logo = true
  focus_on_activate = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
source = ~/.cache/wal/colors-hyprland.conf

env = SUDO_ASKPASS,$HOME/.config/fuzzel/scripts/askpass
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots/

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = de
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  repeat_delay = 300

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 4 # gaps between windows
  gaps_out = 8 # gaps between windows and monitor edges
  border_size = 4
  col.active_border = $color2 $color4 $color6 45deg
  col.inactive_border = rgba(00000000)

  layout = dwindle
  resize_on_border = true
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 8

  blur {
    enabled = true
    size = 3
    passes = 2
  }

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 4
  col.shadow = $color6

  active_opacity = 0.96
  inactive_opacity = 0.75
  fullscreen_opacity = 1.0
}

animations {
  enabled = yes

  # Sliding windows

  # Define Settings For Animation Bezier Curve
  # bezier = wind, 0.05, 0.9, 0.1, 1.05
  # bezier = winIn, 0.1, 1.1, 0.1, 1.1
  # bezier = winOut, 0.3, -0.3, 0, 1
  # bezier = liner, 1, 1, 1, 1

  # animation = windows, 1, 6, wind, slide
  # animation = windowsIn, 1, 6, winIn, slide
  # animation = windowsOut, 1, 5, winOut, slide
  # animation = windowsMove, 1, 5, wind, slide
  # animation = border, 1, 1, liner
  # animation = borderangle, 1, 30, liner, loop
  # animation = fade, 1, 10, default
  # animation = fadeDim, 1, 10, default
  # animation = workspaces, 1, 5, wind


  # Elastic pop windows

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
  bezier = rotate, 0, 0, 1, 1

  animation = windows, 1, 4, overshot, slide
  animation = windowsIn, 1, 2, smoothOut
  animation = windowsOut, 1, 2, smoothOut
  animation = windowsMove, 1, 4, smoothIn, slide
  animation = border, 1, 6, default
  animation = fade, 1, 1, smoothIn
  animation = fadeDim, 1, 1, smoothIn
  animation = workspaces, 1, 6, default
  animation = borderangle, 1, 50, rotate, loop
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  # pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = on
  # workspace_swipe_invert = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Make Thinkpad Trackpoint slow
device {
  name = tpps/2-synaptics-trackpoint
  sensitivity = -0.95
}

# ------------------------------------------------------
# window rules
# ------------------------------------------------------

# apps visible and floating on all workspaces
windowrule = float, blueman-manager
windowrule = pin, blueman-manager

windowrule = float, pavucontrol
windowrule = pin, pavucontrol

windowrule = float, opensnitch_ui
windowrule = pin, opensnitch_ui

windowrule = float, ark
windowrule = pin, ark


# apps preventing idle

# files

windowrulev2 = idleinhibit focus, class:(thunar), title:(Dateivorgangsfortschritt)

# audio
windowrulev2 = idleinhibit focus, class:(kitty), title:(radio)$
windowrulev2 = idleinhibit focus, class:(kitty), title:(castero)
windowrulev2 = idleinhibit focus, class:(kitty), title:(musikcube)
# windowrulev2 = idleinhibit focus, class:(kitty), title:(termusic)
windowrulev2 = idleinhibit focus, class:(com.rafaelmardojai.Blanket)

# video
windowrulev2 = idleinhibit focus, class:(vlc)

# misc
windowrulev2 = idleinhibit focus, class:(kitty), title:^(caligula)

# fullscreen windows
windowrulev2 = idleinhibit focus, fullscreen:1

# windowrulev2 = opaque, monitor:HDMI-A-1

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# $windowOpacity = 0.95

# windowrulev2 = opacity $windowOpacity,class:(kitty)
# windowrulev2 = opacity $windowOpacity,class:(Brave-browser)
# windowrulev2 = opacity $windowOpacity,class:(Code)
# windowrulev2 = opacity $windowOpacity,class:(code-url-handler)
# windowrulev2 = opacity $windowOpacity,class:(firefox)
# windowrulev2 = opacity $windowOpacity,class:(pcmanfm)
# windowrulev2 = opacity $windowOpacity,class:(Signal)
# windowrulev2 = opacity $windowOpacity,class:(thunar)

windowrulev2 = opacity 1, fullscreen:1 # no transparency for fullscreen windows
# windowrulev2 = opacity 1 override 1 override,title:(.*)(Youtube)$



# blur swaync background
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center

layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window

# blur fuzzel background
layerrule = blur, launcher

# blur wlogout background
layerrule = blur, logout_dialog

# ------------------------------------------------------
# keyboard shortcuts
# ------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, S, exec, cool-retro-term

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0

bind = $mainMod, S, exec, kitty
bind = $mainMod, T, exec, thunar
bind = $mainMod, W, exec, nemo

# bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sortfimoji
bind = $mainMod, space, exec, fuzzel # rofi -show drun -show-icons
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu -p "Clipboard search: " | cliphist decode | wl-copy

bind = $mainMod, C, exec, $HOME/.config/fuzzel/scripts/switch-cpu-profile



bind = $mainMod, Q, killactive # close current window

bind = $mainMod, F, fullscreen, 0 # Toggle fullscreen
bind = $mainMod SHIFT, F, togglefloating # Current window float
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat # All windows float

# bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit # dwindle


bind = $mainMod, K, swapnext


# Waybar

# toggle waybar visibility
bind = $mainMod, B, exec, pkill -USR1 waybar

# reload waybar config
bind = $mainMod SHIFT, B, exec, pkill -USR2 waybar


# Change split ratio
binde = $mainMod, Minus, splitratio, -0.2
binde = $mainMod, Plus, splitratio, +0.2


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus between monitors with mainMod + SHIFT + arrows up/down
bind = $mainMod SHIFT, up, focusmonitor, HDMI-A-1
bind = $mainMod SHIFT, down, focusmonitor, eDP-1



# Resize
binde = $mainMod ALT, left, resizeactive,-50 0
binde = $mainMod ALT, right, resizeactive,50 0
binde = $mainMod ALT, up, resizeactive,0 -50
binde = $mainMod ALT, down, resizeactive,0 50

# Groups
# bind = $mainMod, G, togglegroup
# bind = ALT, tab, changegroupactive  #change focus to another window


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + SHIFT + arrow left/right
bind = $mainMod SHIFT, left, workspace, e-1
bind = $mainMod SHIFT, right, workspace, e+1

# Swap active workspace with external monitor
bind = $mainMod, F7, swapactiveworkspaces, eDP-1 HDMI-A-1


# move floating windows
bindm = $mainMod, mouse:272, movewindow # SUPER + left mouse + drag

# Screenshots

# current screen
bind = $mainMod, PRINT, exec, $HOME/.scripts/screenshot save output

# single window (choose with mouse)
bind = $mainMod ALT, PRINT, exec, hyprshot -m window

# region (choose with mouse)
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region



# Screen recording

# full screen
bind = $mainMod, F9, exec, $HOME/.scripts/record-screen
# selected area
bind = $mainMod SHIFT, F9, exec, $HOME/.scripts/record-screen -s


# Media keys
# Hint: use `wev` (nix-shell -p wev) to get the key names
# Smash keys and check wev output for symbolic names aka sym:

# Volume
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5 && notify-send "Speakers" "Volume: $(pamixer --get-volume-human)" --icon=dialog-information
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5 && notify-send "Speakers" "Volume: $(pamixer --get-volume-human)" --icon=dialog-information
bind = ,XF86AudioMute, exec, pamixer -t && notify-send "Speakers" "$([ \"$(pamixer --get-mute)\" = \"true\" ] && (echo "Muted") || (echo "Volume: $(pamixer --get-volume-human)"))" --icon=dialog-information

# Microphone
bind = ,XF86AudioMicMute, exec, pamixer --default-source --toggle-mute && notify-send "Microphone" "$([ \"$(pamixer --default-source --get-mute)\" = \"true\" ] && (echo "Muted") || (echo "Unmuted"))" --icon=dialog-information

# Screen brightness
bind = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ && notify-send "Screen" "Brightness: $(brightnessctl -m|awk -F ',' '{print $4}')" --icon=dialog-information
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && notify-send "Screen" "Brightness: $(brightnessctl -m|awk -F ',' '{print $4}')" --icon=dialog-information

