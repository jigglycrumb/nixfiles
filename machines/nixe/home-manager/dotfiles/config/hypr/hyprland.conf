# ------------------------------------------------------
# start apps at launch
# ------------------------------------------------------

exec-once = lxqt-policykit-agent
exec-once = hypridle

# init wallpaper daemon
exec-once = swww init
exec-once = swaync
exec-once = waybar

# init wallpaper cycling
exec-once = bash $HOME/.config/hypr/scripts/endless-wallpaper-loop

# init day/night gamma adjustments
exec-once = bash $HOME/.config/hypr/scripts/gamma-adjust

exec-once = hyprland-monitor-attached $HOME/.config/hypr/scripts/monitor-attached $HOME/.config/hypr/scripts/monitor-removed

# setup clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# start network manager applet
exec-once = nm-applet --indicator

# start bluetooth manager applet
exec-once = blueman-applet

# start opensnitch ui
exec-once = opensnitch-ui

# automatically switch audio when things are connected
# doesnt work with hdmi
# test headphones
exec-once = pactl load-module module-switch-on-connect

