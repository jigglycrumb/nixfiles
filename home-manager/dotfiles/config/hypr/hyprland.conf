# blur swaync background
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

# ------------------------------------------------------
# keyboard shortcuts
# ------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, S, exec, cool-retro-term

bind = $mainMod, A, exec, nwggrid -client

bind = $mainMod, S, exec, kitty
bind = $mainMod, T, exec, thunar
bind = $mainMod, W, exec, nemo
bind = $mainMod, E, exec, rofimoji

# bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sortfimoji
bind = $mainMod, space, exec, rofi -show drun -show-icons

bind = $mainMod, Q, killactive
# bind = $mainMod, M, exit
bind = $mainMod, M, fullscreen, 0
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, exec, hyprctl dispatch workspaceopt allfloat
# bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit # dwindle
bind = $mainMod, K, swapnext

bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Waybar

# toggle waybar visibility
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar

# reload waybar config
bind = $mainMod SHIFT, B, exec, pkill -SIGUSR2 waybar


# Change split ratio
binde = $mainMod, Minus, splitratio, -0.2
binde = $mainMod, Plus, splitratio, +0.2


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + SHIFT + arrow left/right
bind = $mainMod SHIFT, left, workspace, e-1
bind = $mainMod SHIFT, right, workspace, e+1


bind = $mainMod, F7, swapactiveworkspaces, eDP-1 HDMI-A-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # SUPER + left mouse + drag
bindm = $mainMod SHIFT, mouse:272, resizewindow # SUPER + SHIFT + left mouse + drag
# bindm = $mainMod, mouse:273, resizewindow # SUPER + right mouse + drag

# Screenshots

# current screen
bind = $mainMod, PRINT, exec, /home/jigglycrumb/.scripts/screenshot save output
# active window
# bind = $mainMod, PRINT, exec, /home/jigglycrumb/.scripts/screenshot save active
# selected area
bind = $mainMod SHIFT, PRINT, exec, /home/jigglycrumb/.scripts/screenshot save area

# Screen recording

# full screen
bind = $mainMod, F9, exec, /home/jigglycrumb/.scripts/record-screen
# selected area
bind = $mainMod SHIFT, F9, exec, /home/jigglycrumb/.scripts/record-screen -s


# Media keys
# Hint: use `wev` (nix-shell -p wev) to get the key names
# Smash keys and check wev output for symbolic names aka sym:

# Volume
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5 && notify-send "Speakers" "Volume: $(pamixer --get-volume-human)" --icon=dialog-information
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5 && notify-send "Speakers" "Volume: $(pamixer --get-volume-human)" --icon=dialog-information
bind = ,XF86AudioMute, exec, pamixer -t && notify-send "Speakers" "$([ \"$(pamixer --get-mute)\" = \"true\" ] && (echo "Muted") || (echo "Volume: $(pamixer --get-volume-human)"))" --icon=dialog-information

# Microphone
bind = ,XF86AudioMicMute, exec, pamixer --default-source --toggle-mute && notify-send "Microphone" "$([ \"$(pamixer --default-source --get-mute)\" = \"true\" ] && (echo "Muted") || (echo "Unmuted"))" --icon=dialog-information

# Screen brightness
bind = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ && notify-send "Screen" "Brightness: $(brightnessctl -m|awk -F ',' '{print $4}')" --icon=dialog-information
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && notify-send "Screen" "Brightness: $(brightnessctl -m|awk -F ',' '{print $4}')" --icon=dialog-information


