# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = eDP-1,1920x1200@60,0x0,1
monitor = HDMI-A-1,1920x1080@60,0x-1200,1

misc {
  disable_splash_rendering = true
  disable_hyprland_logo = true
  focus_on_activate = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
source = ~/.cache/wal/colors-hyprland.conf

# Some default env vars.
# env = XCURSOR_SIZE,22
# env = XDG_CURRENT_DESKTOP,Hyprland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = de
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  repeat_delay = 300

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 4 # gaps between windows
  gaps_out = 8 # gaps between windows and monitor edges
  border_size = 4
  col.active_border = $color2 $color4 $color6 45deg
  col.inactive_border = rgba(00000000)

  layout = dwindle
  resize_on_border = true
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  # drop_shadow = false
  rounding = 8

  blur {
    enabled = true
    size = 3
    passes = 1
  }

  # drop_shadow = no

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = $color6

  active_opacity = 0.98
  inactive_opacity = 0.75
  fullscreen_opacity = 1.0
}

animations {
  enabled = yes

  # Sliding windows

  # Define Settings For Animation Bezier Curve
  # bezier = wind, 0.05, 0.9, 0.1, 1.05
  # bezier = winIn, 0.1, 1.1, 0.1, 1.1
  # bezier = winOut, 0.3, -0.3, 0, 1
  # bezier = liner, 1, 1, 1, 1

  # animation = windows, 1, 6, wind, slide
  # animation = windowsIn, 1, 6, winIn, slide
  # animation = windowsOut, 1, 5, winOut, slide
  # animation = windowsMove, 1, 5, wind, slide
  # animation = border, 1, 1, liner
  # animation = borderangle, 1, 30, liner, loop
  # animation = fade, 1, 10, default
  # animation = fadeDim, 1, 10, default
  # animation = workspaces, 1, 5, wind


  # Elastic pop windows

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
  bezier = rotate, 0, 0, 1, 1

  animation = windows, 1, 4, overshot, slide
  animation = windowsIn, 1, 2, smoothOut
  animation = windowsOut, 1, 2, smoothOut
  animation = windowsMove, 1, 4, smoothIn, slide
  animation = border, 1, 6, default
  animation = fade, 1, 1, smoothIn
  animation = fadeDim, 1, 1, smoothIn
  animation = workspaces, 1, 6, default
  animation = borderangle, 1, 50, rotate, loop
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  # pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = on
  # workspace_swipe_invert = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Make Thinkpad Trackpoint slow
device {
  name = tpps/2-synaptics-trackpoint
  sensitivity = -0.95
}

