# ------------------------------------------------------
# start apps at launch
# ------------------------------------------------------

# init wallpaper daemon
exec-once = swww init &

# start app launcher server
exec-once = nwggrid-server -layer-shell-exclusive-zone -1l

# exec-once = waybar

# init wallpaper cycling,
# start waybar & swaync
exec-once = sleep 1 && bash $HOME/.config/hypr/random-wallpaper



# setup clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# start network manager applet
exec-once = nm-applet --indicator &

# start bluetooth manager applet
exec-once = blueman-applet &

# start opensnitch ui
exec-once = opensnitch-ui &

# automatically switch audio when things are connected
# doesnt work with hdmi
# test headphones
exec-once = pactl load-module module-switch-on-connect

